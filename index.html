<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
</head>
<body>
  <div class="container">
    <section class="branding col"> 
      <div class="title">
        <img src="images/logo.png" alt="anime plush with reading glasses">
        Manga Reading Club
      </div>
    </section>
    <main class="signup col">
      <header>
        <h1>Este no es un servicio real. Aunque probablemente sueñas con la idea de algo similar. 
          <em>Crea una cuenta ahora</em> para empezar.</h1>
        <h1>Tú sabes que quieres...</h1>   
      </header>
      <form action="https://www.youtube.com/watch?v=SeWc7P4E8uU" method="post">
        <fieldset>  
          <legend>Empezemos!</legend>
          <label for="user_firstName">NOMBRE</label>
          <input type="text" id="user_firstName" name="lastname">
          
          <label for="user_lastName">APELLIDO</label>
          <input type="text" id="user_lastName" name="lastname">
          
          <label for="user_email">EMAIL</label>
          <input type="text" id="user_email" name="email">
          
          <label for="user_phone">NÚMERO DE TELEFONO</label>
          <input type="text" id="user_phone" name="phone">
          
          <label for="user_pasword">CONTRASEÑA</label>
          <input type="text" id="user_pasword" name="password">
          
          <label for="user_pasword_confirm">CONFIRMAR CONTRASEÑA</label>
          <input type="text" id="user_pasword_confirm" name="password_confirm">
        </fieldset>
        <button>Crear Cuenta</button>
      </form>
      <footer>
        ¿Ya tienes una cuenta? <a href="https://youtu.be/nJz3LB9z6WM?t=545" target="_blank" rel="noopener noreferrer">
          Iniciar sesion</a>
      </footer>
    </main>
  </div>
</body>
</html>
